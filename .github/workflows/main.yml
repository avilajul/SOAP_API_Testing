name: Main

on:
  push:
    branches:
      - feature/*
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

jobs:
  Gradlew build:
    uses: ./.github/workflows/gradlew_build.yml
    secrets: inherit

  Run Code Analysis:
    uses: ./.github/workflows/code_analyzer.yml
    secrets: inherit